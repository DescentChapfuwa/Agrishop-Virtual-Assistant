version: "3.1"

actions:
  - action_check_sufficient_funds

slots:
  recipient:
    type: text
    mappings:
      - type: from_llm
  amount:
    type: float
    mappings:
      - type: from_llm
  final_confirmation:
    type: bool
    mappings:
      - type: from_llm
  has_sufficient_funds:
    type: bool
    mappings:
      - type: controlled
  product_type:
    type: text
    mappings:
      -type: from_llm
  variety_fertilizers:
    type: text
    mappings:
      - type: from_llm
  variety_seeds:
    type: text
    mappings:
      - type: from_llm
  variety_pesticides:
    type: text
    mappings:
      - type: from_llm
  variety_tools:
    type: text
    mappings:
      - type: from_llm
  product_weight:
    type: text
    mappings:
     - type: from_llm
  product_quantity:
    type: text
    mappings:
      - type: from_llm
  product_name:
    type: text
    mappings:
      - type: from_llm
  
       
   

responses:
  utter_ask_product_type:
    - text: "What type of product are you looking for?"
      buttons:
        - title: "Fertilizer"
          payload: "/SetSlots(product_type=fertilizer)"
        - title: "Seeds"
          payload: "/SetSlots(product_type=seeds)"
        - title: "Pesticides"
          payload: "/SetSlots(product_type=pesticides)"
        - title: "Tools"
          payload: "/SetSlots(product_type=tools)"

  utter_ask_variety_fertilizers:
    - text: "What variety of fertilizer are you interested in?"
      buttons:
        - title: "NPK fertilizers"
          payload: "/SetSlots(product_variety=npk-fertilizers)"
        - title: "Secondary nutrients"
          payload: "/SetSlots(product_variety=secondary-nutrients)"
        - title: "Micronutrients"
          payload: "/SetSlots(product_variety=micronutrients)"
        - title: "Organic"
          payload: "/SetSlots(product_variety=organic)"

  utter_available_npk_fertilizers:
    - text: "We have the following NPK fertilizers available. Select from the options below."
