        - title: "Vegfert 6:15:12"
          payload: "/SetSlots(product_name=vegfert-6-15-12)"
        - title: "Maize Compound D"
          payload: "/SetSlots(product_name=maize-compound-d)"
        - title: "Quick/Win Start Plus"
