flows:
  pattern_chitchat:
    description: Conversation repair flow for off-topic interactions that won't disrupt the main conversation. should not respond to greetings or anything else for which there is a flow defined
    name: pattern chitchat
    steps:
      - action: utter_free_chitchat_response
  pattern_search:
    description: Flow for handling knowledge-based questions
    name: pattern search
    steps:
      - action: utter_free_chitchat_response
  pattern_session_start:
    description: Special flow that is run at the beginning of every conversation, before any user input has been received. It can be used to set up the initial state of the conversation, for example by setting initial slot values or uttering a welcome message.
    name: pattern session start
    steps:
      - action: utter_greet_user
